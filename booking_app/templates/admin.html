<!DOCTYPE html>
<html>
<head><title>Admin Dashboard</title></head>
<body>
<h2>Admin Dashboard</h2>
<h3>All Bookings</h3>
<ul>
{% for booking in bookings %}
  <li>
    ID: {{ booking.id }} | Status: {{ booking.status }} | Delivery: {{ booking.delivery }}
    <form method="post" action="/booking/admin/assign/">
      {% csrf_token %}
      <input type="hidden" name="booking_id" value="{{ booking.id }}">
      <select name="delivery_id">
        {% for d in deliveries %}
          <option value="{{ d.id }}" {% if booking.delivery_id==d.id %}selected{% endif %}>
            {{ d.mobile }}
          </option>
        {% endfor %}
      </select>
      <button type="submit">Assign</button>
    </form>
  </li>
{% endfor %}
</ul>
</body>
</html>
