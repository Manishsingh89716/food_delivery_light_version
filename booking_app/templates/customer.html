<!DOCTYPE html>
<html>
<head><title>Customer Dashboard</title></head>
<body>
<h2>Welcome Customer {{ user.mobile }}</h2>
<form method="post" action="/booking/customer/{{ user.id }}/create/">
  {% csrf_token %}
  <button type="submit">Create Booking</button>
</form>

<h3>Your Bookings</h3>
<ul>
  {% for booking in bookings %}
    <li>ID: {{ booking.id }} | Status: {{ booking.status }}
      {% if booking.delivery %}
        <button onclick="startChat({{ booking.id }})">Chat</button>
      {% endif %}
    </li>
  {% endfor %}
</ul>

<div id="chatbox" style="border:1px solid #000; width:300px; height:200px; overflow:auto;"></div>
<input type="text" id="msg">
<button onclick="sendMsg()">Send</button>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="/static/chat.js"></script>
<script>function startChat(booking_id){ initChat(booking_id); }</script>
</body>
</html>
